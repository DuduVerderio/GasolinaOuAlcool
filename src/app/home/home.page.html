<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gasolina ou Álcool</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <ion-app>
    <ion-content [fullscreen]="true" class="padding">

      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-img src="../assets/logo.png"></ion-img>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="12">
            <h4 class="ion-text-center">Saiba qual a melhor opção para abastecer seu carro.</h4>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="stacked">Preço Álcool (ex: 3,80)</ion-label>
              <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Preço Gasolina (ex: 6,00)</ion-label>
              <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
            </ion-item>

            <br><br>

            <ion-button expand="full" (click)="calcular()">Calcular</ion-button>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <h5 class="ion-text-center">{{ resultado }}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-content>
  </ion-app>
</body>
</html>

<ion-content [fullscreen]="true" class="padding">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="../assets/logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="12">
        <h4 class="ion-text-center">Saiba qual a melhor opção para abastecer seu carro.</h4>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="12">
        <ion-item>  
          <ion-label position="stacked">Preço Álcool (ex: 3,80)</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>

        <ion-item>  
          <ion-label position="stacked">Preço Gasolina (ex: 6,00)</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <br><br>

        <ion-button expand="full" (click)="calcular()">Calcular</ion-button>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">{{ resultado }}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
